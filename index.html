<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creascola Credit Leaderboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #0ff;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 4em;
    margin: 30px 0 10px 0;
  }

  .leaderboard {
    margin: 0 auto;
    max-width: 800px;
    background: #222;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px #0ff;
    font-size: 2em;
  }

  .class-row {
    display: flex;
    justify-content: space-between;
    padding: 15px;
    border-bottom: 2px solid #333;
  }

  #login-icon {
    font-size: 3em;
    cursor: pointer;
    position: fixed;
    top: 20px;
    right: 20px;
    color: #0ff;
    z-index: 200;
  }

  #login-area {
    display: none;
    position: fixed;
    top: 80px;
    right: 20px;
    background: #222;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px #0ff;
    max-width: 350px;
    z-index: 100;
    font-size: 1.5em;
  }

  #login-area input, #points-area input, #points-area select {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    font-size: 1.2em;
    border-radius: 10px;
    border: none;
    text-align: center;
  }

  button {
    background: #0ff;
    border: none;
    padding: 15px 25px;
    margin: 10px;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.5em;
  }

  button:hover {
    background: #0cc;
  }

  #points-area {
    margin-top: 30px;
    font-size: 1.5em;
  }
</style>
</head>
<body>

<h1>üèÜ Creascola Credit Leaderboard</h1>

<div id="login-icon" onclick="toggleLogin()">üîë</div>

<div id="login-area">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="login-status"></p>
</div>

<div id="points-area" style="display:none;">
  <h3>Add Points</h3>
  <select id="class-select">
    <option value="5.A">5.A</option>
    <option value="5.B">5.B</option>
    <option value="6.A">6.A</option>
    <option value="6.B">6.B</option>
    <option value="7.A">7.A</option>
  </select><br>
  <input type="number" id="points-input" placeholder="Points to add" min="1"><br>
  <button onclick="addPoints()">Add Points</button>
</div>

<div class="leaderboard" id="leaderboard"></div>

<script>
const classes = ["5.A","5.B","6.A","6.B","7.A"];
let scores = JSON.parse(localStorage.getItem("classScores")) || {};
classes.forEach(c => { if(scores[c] === undefined) scores[c] = 0; });

const validUsers = { admin: " CC_Creadit_2025", teacher: "abcd" }; 
let loggedIn = false;

function toggleLogin() {
  const area = document.getElementById("login-area");
  area.style.display = area.style.display === "none" ? "block" : "none";
}

function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  if(validUsers[user] && validUsers[user] === pass) {
    loggedIn = true;
    document.getElementById("login-status").innerText = "‚úÖ Logged in as " + user;
    document.getElementById("points-area").style.display = "block";
    toggleLogin();
  } else {
    document.getElementById("login-status").innerText = "‚ùå Wrong username or password";
  }
}

function addPoints() {
  if(!loggedIn) return;
  const selected = document.getElementById("class-select").value;
  const points = parseInt(document.getElementById("points-input").value);
  if(isNaN(points) || points <= 0) return alert("Please enter a valid number of points!");
  scores[selected] += points;
  localStorage.setItem("classScores", JSON.stringify(scores));
  renderLeaderboard();
  document.getElementById("points-input").value = "";
}

function renderLeaderboard() {
  const lb = document.getElementById("leaderboard");
  lb.innerHTML = "<h3>Leaderboard</h3>";
  const sorted = Object.entries(scores).sort((a,b) => b[1]-a[1]);
  sorted.forEach(([cls, pts]) => {
    lb.innerHTML += `<div class="class-row"><span>${cls}</span><span>${pts} pts</span></div>`;
  });
}

renderLeaderboard();
</script>

</body>
</html>
